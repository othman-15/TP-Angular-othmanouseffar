<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop </h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 row-cols-xl-5 g-4 justify-content-center">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100 shadow-sm position-relative p-2">


          <button class="btn btn-light position-absolute"
                  (click)="toggleFavorite(product)"
                  [ngClass]="{ 'text-dark': product.favorite }"
                  style="top: 0.5rem; right: 0.5rem; z-index: 1; border-radius: 50%;">
            <i class="bi" [ngClass]="product.favorite ? 'bi-heart-fill' : 'bi-heart'"></i>
          </button>


          <img [src]="product.image"
               [alt]="product.productTitle"
               class="card-img-top"
               style="height: 200px; object-fit: cover; border-radius: 8px;" />


          <div class="card-body text-center">
            <h6 class="fw-bold mb-2">{{ product.productTitle }}</h6>


            <div *ngIf="product.quantity < 5" class="badge bg-danger mb-2">Stock faible</div>


            <div *ngIf="product.quantity >= 5" class="mb-1" style="color: black">
              {{ product.quantity }} en stock
            </div>


            <div class="text-muted mb-2">{{ product.productPrice }} DH MAD</div>
          </div>


          <div class="card-footer bg-transparent border-0 text-center">
            <a class="btn btn-sm btn-outline-dark me-2 rounded-5" [routerLink]="['/product', product.productID]">DÃ©tails</a>
            <button class="btn  btn-sm btn-outline-dark ms-2 rounded-5" (click)="addToCart(product)">ADD <i class="bi bi-plus-circle"> </i></button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
