<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop </h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let product of products">
        <div class="card h-100">

          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>


          <img class="card-img-top" [src]="product.image" [alt]="product.productTitle" />


          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">{{ product.productTitle }}</h5>
              <div *ngIf="product.quantity <10 " style="color: red">{{ product.quantity }}</div>
              <div *ngIf="product.quantity >10 " >{{ product.quantity }}</div>
              {{ product.productPrice }}
            </div>
          </div>


          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" [routerLink]="['/product', product.productID]">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
