<div class="container py-5">
  <div class="row g-4">


    <div class="col-lg-8">
      <h4 class="mb-4 fw-bold"> Your Bag</h4>


      <div *ngIf="cartItems.length === 0" class="alert alert-info text-center py-4">
        <p class="mb-0">Votre panier est vide.</p>
      </div>


      <div *ngIf="cartItems.length > 0" class="bg-white p-4 rounded shadow-sm">
        <div *ngFor="let item of cartItems" class="d-flex justify-content-between align-items-center border-bottom py-3">
          <!-- Product Info -->
          <div class="d-flex align-items-center">
            <img [src]="item.image" alt="Image" width="70" height="70" class="me-3 rounded border">
            <div>
              <div class="fw-semibold">{{ item.productTitle }}</div>
              <div class="text-muted small">{{ parseFloat(item.productPrice) }} DH</div>
            </div>
          </div>


          <div class="d-flex align-items-center">
            <input type="number" [(ngModel)]="item.quantity"
                   (change)="updateTotal()"
                   class="form-control form-control-sm text-center me-3"
                   style="width: 60px;"
                   min="1">
            <div class="fw-semibold me-3">{{ parseFloat(item.productPrice) * item.quantity }} DH</div>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(item.productID)" title="Supprimer">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-4">
      <div class="bg-light p-4 rounded shadow-sm">
        <h5 class="fw-bold mb-4"> Order Summary</h5>

        <div class="d-flex justify-content-between mb-2">
          <span>Articles ({{ totalArticles }})</span>
          <span>{{ totalPrice }} DH</span>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold small">Expédition</label>
          <select class="form-select form-select-sm" [(ngModel)]="shipping">
            <option value="5">Standard Delivery – 5.00 DH</option>
            <option value="10">Express – 10.00 DH</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold small">Code promo</label>
          <input type="text" class="form-control form-control-sm" placeholder="Entrez votre code">
        </div>

        <hr>

        <div class="d-flex justify-content-between fw-bold fs-6">
          <span>Total</span>
          <span>{{ totalPrice + shipping }} DH</span>
        </div>

        <button class="btn btn-dark w-100 mt-4 rounded-pill py-2">
          <i class="bi bi-bag-check me-2"></i>Finaliser la commande
        </button>
      </div>
    </div>
  </div>
</div>
