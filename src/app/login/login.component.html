<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-4">
      <i class="bi bi-person-circle me-2"></i> Connexion
    </h3>
    <form (ngSubmit)="onLogin()">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="login"
          placeholder="admin"
          [(ngModel)]="login"
          name="login"
          required
        />
        <label for="login"><i class="bi bi-person-fill me-1"></i> Nom d'utilisateur</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Mot de passe"
          [(ngModel)]="password"
          name="password"
          required
        />
        <label for="password"><i class="bi bi-lock-fill me-1"></i> Mot de passe</label>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter
      </button>
    </form>
  </div>
</div>
