<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4 rounded-4" >
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Connexion</h2>
      <p class="text-muted">Bienvenue ! Connectez-vous à votre compte.</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="login" class="form-label">Adresse e-mail ou numéro de téléphone</label>
        <input
          type="email"
          class="form-control"
          id="login"
          placeholder="example@mail.com"
          [(ngModel)]="login"
          name="login"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Mot de passe"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
        />
        <small class="form-text text-muted">Doit contenir au moins 6 caractères.</small>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">Se connecter</button>

      <div class="text-center mt-3">
        <small>Pas encore de compte ?
          <a [routerLink]="['/signup']" class="text-decoration-none text-primary">Créer un compte</a>
        </small>
      </div>
    </form>
  </div>
</div>
