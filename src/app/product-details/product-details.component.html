<div class="container mt-30 py-5">
  <div class="card mx-auto" style="max-width: 1800px;">
    <div class="row g-0">
      <div class="col-md-3 d-flex align-items-center justify-content-center p-3">
        <img [src]="product?.image"
             class="img-fluid rounded border"
             style="max-height: 600px; object-fit: cover;"
             alt="{{product?.productTitle}}">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h3 class="card-title">{{ product?.productTitle }}</h3>
          <p class="card-text"><strong>Prix :</strong> {{ product?.productPrice }}</p>
          <p class="card-text"><strong>Quantité disponible :</strong> {{ product?.quantity }}</p>
          <a routerLink="/products" class="btn btn-outline-dark mt-3">← Retour aux produits</a>
        </div>
      </div>
    </div>
  </div>
</div>
