<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light mt-3">
  <div class="card shadow-lg p-5 rounded-4 register-card w-100" style="max-width: 900px;">


    <div class="text-center mb-4 ">
      <h2 class="text-dark fw-bold">Create an Account</h2>
      <p class="text-muted mb-0">Welcome to our shop!</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="firstName" class="form-label fw-semibold">First Name</label>
            <input
              type="text"
              class="form-control rounded-pill px-4"
              id="firstName"
              placeholder="John"
              formControlName="firstName"
              required
            />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label fw-semibold">Last Name</label>
            <input
              type="text"
              class="form-control rounded-pill px-4"
              id="lastName"
              placeholder="Doe"
              formControlName="lastName"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control rounded-pill px-4"
              id="email"
              placeholder="example@mail.com"
              formControlName="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">Phone Number</label>
            <input
              type="tel"
              class="form-control rounded-pill px-4"
              id="phone"
              placeholder="+1 234 567 890"
              formControlName="phone"
              required
            />
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label fw-semibold">Date of Birth</label>
            <input
              type="date"
              class="form-control rounded-pill px-4"
              id="dob"
              formControlName="dob"
              required
            />
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label fw-semibold">Gender</label>
            <select
              class="form-select rounded-pill px-4"
              id="gender"
              formControlName="gender"
              required
            >
              <option value="" disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="address" class="form-label fw-semibold">Shipping Address</label>
            <input
              type="text"
              class="form-control rounded-pill px-4"
              id="address"
              placeholder="123 Main St"
              formControlName="address"
              required
            />
          </div>

          <div class="mb-3">
            <label for="country" class="form-label fw-semibold">Country</label>
            <input
              type="text"
              class="form-control rounded-pill px-4"
              id="country"
              placeholder="USA"
              formControlName="country"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control rounded-pill px-4"
              id="password"
              placeholder="••••••••"
              formControlName="password"
              minlength="6"
              required
            />
            <small class="form-text text-muted ms-2">Minimum 6 characters.</small>
          </div>

          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <input
              type="password"
              class="form-control rounded-pill px-4"
              id="confirmPassword"
              placeholder="••••••••"
              formControlName="confirmPassword"
              required
            />
          </div>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-dark rounded-pill py-2" [disabled]="signupForm.invalid">
          Create Account
        </button>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">Already have an account?
          <a [routerLink]="['/login']" class="text-decoration-none  text-black fw-semibold">Login</a>
        </small>
      </div>

      <hr class="my-4" />

      <p class="text-center mb-0">
        <small class="text-muted">
          By creating an account, you agree to our
          <a href="#" class="text-decoration-none  text-black fw-semibold">Terms</a> and
          <a href="#" class="text-decoration-none text-black fw-semibold">Privacy Policy</a>.
        </small>
      </p>
    </form>

  </div>
</div>
